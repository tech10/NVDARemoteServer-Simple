version = '2'

[run]
tests = true

[linters]
default = 'none'
enable = [
  'asciicheck',
  'bidichk',
  'contextcheck',
  'cyclop',
  'decorder',
  'dogsled',
  'dupl',
  'dupword',
  'errcheck',
  'errname',
  'errorlint',
  'exhaustive',
  'fatcontext',
  'forbidigo',
  'forcetypeassert',
  'funcorder',
  'funlen',
  'ginkgolinter',
  'gocheckcompilerdirectives',
  'gochecksumtype',
  'gocognit',
  'goconst',
  'gocritic',
  'gocyclo',
  'godot',
  'goheader',
  'govet',
  'grouper',
  'iface',
  'ineffassign',
  'ireturn',
  'maintidx',
  'mirror',
  'misspell',
  'nakedret',
  'nestif',
  'nilerr',
  'nilnesserr',
  'nilnil',
  'nolintlint',
  'perfsprint',
  'prealloc',
  'predeclared',
  'reassign',
  'recvcheck',
  'revive',
  'staticcheck',
  'tagalign',
  'unconvert',
  'unparam',
  'unused',
  'usestdlibvars',
  'wastedassign',
  'whitespace'
]

[linters.settings.staticcheck]
checks = [
  'all',
  '-ST1001',
  '-ST1003',
  '-ST1005'
]

[linters.exclusions]
generated = 'lax'
presets = [
  'comments',
  'common-false-positives',
  'legacy',
  'std-error-handling'
]
paths = [
  'third_party$',
  'builtin$',
  'examples$'
]

[issues]
fix = true

[formatters]
enable = [
  'gofumpt'
]

[formatters.settings]
[formatters.settings.gofumpt]
extra-rules = true

[formatters.exclusions]
generated = 'lax'
paths = [
  'third_party$',
  'builtin$',
  'examples$'
]
