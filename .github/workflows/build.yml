on: [push, pull_request]
name: Build
jobs:
  build:
    strategy:
      matrix:
        go-version: ['stable']
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        check-latest: true
    - name: Build
      run: go build
